<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400..700;1,400..700&display=swap"
  rel="stylesheet"
/>
<style>
  * {
    scrollbar-color: rgb(0 0 0 / 0.6) rgb(0 0 0 / 0.1);
    scrollbar-width: thin;
  }

  @supports not ((scrollbar-width: thin) or (scrollbar-color: black white)) {
    /* stylelint-disable unit-allowed-list */
    *::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    *::-webkit-scrollbar-track {
      background-color: rgb(0 0 0 / 0.1);
    }

    *::-webkit-scrollbar-corner {
      background-color: rgb(0 0 0 / 0.1);
      border-bottom-right-radius: inherit;
    }

    *::-webkit-scrollbar-thumb {
      background-color: transparent;
      border: 3px solid transparent;
      border-radius: calc(1.125 * 0.5rem);
      box-shadow: inset 0 0 2px 4px rgb(0 0 0 / 0.6);
    }

    *::-webkit-scrollbar-thumb:hover {
      box-shadow: inset 0 0 2px 4px rgb(0 0 0 / 0.7);
    }

    *::-webkit-scrollbar-track:horizontal {
      border-bottom-left-radius: inherit;
    }

    *::-webkit-scrollbar-track:vertical {
      border-top-right-radius: inherit;
    }

    /* stylelint-disable-next-line selector-pseudo-class-no-unknown */
    *::-webkit-scrollbar-track:not(:corner-present) {
      border-bottom-right-radius: inherit;
    }
  }

  button[aria-label='Shortcuts'] {
    display: none;
  }
</style>
